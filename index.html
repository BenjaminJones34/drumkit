<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drumkit</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="heading" class="redBorder">
        <h1>Drum kit</h1>
    </div>
    <div id="main" class="redBorder">
        <div id="top" class="section">
            <div class="individual">
                <button id="boom" class="button">B - Boom</button>
            </div>
            <div class="individual">
                <button id="clap" class="button">C - Clap</button>
            </div>
            <div class="individual">
                <button id="hihat" class="button">H - Hihat</button>
            </div>
        </div>
        <div id="middle" class="section">
            <div class="individual">
                <button id="kick" class="button">K - Kick</button>
            </div>
            <div class="individual">
                <button id="openhat" class="button">O - Openhat</button>
            </div>
            <div class="individual">
                <button id="ride" class="button">R - Ride</button>
            </div>
        </div>
        <div id="bottom" class="section">
            <div class="individual">
                <button id="snare" class="button">S - Snare</button>
            </div>
            <div class="individual">
                <button id="tink" class="button">T - Tink</button>
            </div>
            <div class="individual">
                <button id="tom" class="button">M - Tom</button>
            </div>
        </div>
    </div>
    <script src="scripts/app.js"></script>
</body>
</html>
