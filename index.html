<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drumkit</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="heading" class="redBorder">
        <h1>Drumkit</h1>
    </div>
    <div id="main" class="redBorder">
        <div id="top" class="section">
            <div class="individual">
                <button id="boom" class="button">A - Boom</button>
            </div>
            <div class="individual">
                <button id="clap" class="button">S - Clap</button>
            </div>
            <div class="individual">
                <button id="hihat" class="button">D - Hihat</button>
            </div>
        </div>
        <div id="middle" class="section">
            <div class="individual">
                <button id="kick" class="button">F - Kick</button>
            </div>
            <div class="individual">
                <button id="openhat" class="button">G - Openhat</button>
            </div>
            <div class="individual">
                <button id="ride" class="button">H - Ride</button>
            </div>
        </div>
        <div id="bottom" class="section">
            <div class="individual">
                <button id="snare" class="button">J - Snare</button>
            </div>
            <div class="individual">
                <button id="tink" class="button">K - Tink</button>
            </div>
            <div class="individual">
                <button id="tom" class="button">L - Tom</button>
            </div>
        </div>
    </div>

    <audio id="boomSound" src="sounds/boom.wav"></audio>
    <audio id="clapSound" src="sounds/clap.wav"></audio>
    <audio id="hihatSound" src="sounds/hihat.wav"></audio>
    <audio id="kickSound" src="sounds/kick.wav"></audio>
    <audio id="openhatSound" src="sounds/openhat.wav"></audio>
    <audio id="rideSound" src="sounds/ride.wav"></audio>
    <audio id="snareSound" src="sounds/snare.wav"></audio>
    <audio id="tinkSound" src="sounds/tink.wav"></audio>
    <audio id="tomSound" src="sounds/tom.wav"></audio>

    <script src="scripts/app.js"></script>
</body>
</html>
